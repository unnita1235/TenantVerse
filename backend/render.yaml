# Render Blueprint for TenantVerse Backend
# Deploy at: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: tenantverse-backend
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false  # Set in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: FRONTEND_URL
        sync: false  # Set to your frontend URL
      - key: STRIPE_SECRET_KEY
        sync: false  # Set in Render dashboard
      - key: STRIPE_WEBHOOK_SECRET
        sync: false  # Set in Render dashboard
      - key: STRIPE_PRICE_ID_STARTER
        sync: false
      - key: STRIPE_PRICE_ID_PRO
        sync: false
      - key: STRIPE_PRICE_ID_ENTERPRISE
        sync: false

